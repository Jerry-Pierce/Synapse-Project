{% extends "layout.html" %}
{% block title %}{{ t.calendar }}{% endblock %}

{% block content %}
<div class="container">
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>
    
    <!-- ëª©í‘œ ì¶”ê°€ ëª¨ë‹¬ -->
    <div id="goalModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>{{ t.add_goal }}</h2>
            <form id="addGoalForm">
                <input type="text" id="goalTitle" placeholder="{{ t.enter_goal_title }}" required>
                <input type="date" id="goalDate" required>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="isRecurring">
                    <label for="isRecurring">{{ t.daily_goal }} ðŸ”„</label>
                </div>
                <button type="submit">{{ t.save }}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        themeSystem: 'bootstrap',
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,dayGridWeek'
        },
        buttonText: {
            today: 'Today',
            month: 'Month',
            week: 'Week'
        },
        buttonIcons: {
            prev: 'bi-arrow-left-circle-fill',
            next: 'bi-arrow-right-circle-fill',
            prevYear: 'bi-chevron-double-left',
            nextYear: 'bi-chevron-double-right'
        },
        editable: true,
        selectable: true,
        selectMirror: true,
        dayMaxEvents: true,
        locale: '{{ session.get("lang", "en") }}',
        events: {
            url: '/get_calendar_events',
            method: 'GET',
            failure: function() {
                alert('ì´ë²¤íŠ¸ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        },
        select: function(info) {
            // ë‚ ì§œ ì„ íƒì‹œ ëª¨ë‹¬ í‘œì‹œ
            document.getElementById('goalModal').style.display = 'block';
            document.getElementById('goalDate').value = info.startStr;
        },
        eventClick: function(info) {
            // ì´ë²¤íŠ¸ í´ë¦­ì‹œ ì²˜ë¦¬
            if (confirm('ì´ ëª©í‘œë¥¼ ì™„ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                fetch('/toggle_calendar_goal/' + info.event.id, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        info.event.setProp('backgroundColor', data.completed ? '#28a745' : '#007bff');
                    }
                });
            }
        },
        eventDidMount: function(info) {
            console.log('Event mounted:', info.event.title);
        }
    });
    
    calendar.render();

    // ëª¨ë‹¬ ë‹«ê¸° ë²„íŠ¼
    document.querySelector('.close').onclick = function() {
        document.getElementById('goalModal').style.display = 'none';
    }

    // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
    window.onclick = function(event) {
        var modal = document.getElementById('goalModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // ëª©í‘œ ì¶”ê°€ í¼ ì œì¶œ
    document.getElementById('addGoalForm').onsubmit = function(e) {
        e.preventDefault();
        fetch('/add_calendar_goal', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title: document.getElementById('goalTitle').value,
                date: document.getElementById('goalDate').value,
                isRecurring: document.getElementById('isRecurring').checked
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                calendar.addEvent({
                    title: data.goal.title,
                    start: data.goal.date,
                    backgroundColor: '#007bff',
                    id: data.goal.id,
                    allDay: true
                });
                document.getElementById('goalModal').style.display = 'none';
                document.getElementById('addGoalForm').reset();
            }
        });
    }
});
</script>
{% endblock %}
