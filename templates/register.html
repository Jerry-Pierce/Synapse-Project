<!-- templates/register.html -->
{% extends "layout.html" %}
{% block title %}{{ t.register }}{% endblock %}
{% block content %}
    <div class="auth-container">
        <h2>{{ t.register_for_synapse }}</h2>
        <form action="{{ url_for('register') }}" method="POST" class="auth-form">
            <input type="text" name="username" placeholder="{{ t.username }}" required>
            <input type="password" name="password" placeholder="{{ t.password }}" required>
            <button type="submit">{{ t.register }}</button>
        </form>
        <p>{{ t.already_have_account }} <a href="{{ url_for('login') }}">{{ t.login }}</a></p>
    </div>
{% endblock %}
