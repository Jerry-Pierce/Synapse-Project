<!-- templates/forgot_password.html -->
{% extends "layout.html" %}
{% block title %}{{ t.forgot_password }}{% endblock %}
{% block content %}
    <div class="auth-container">
        <h2>{{ t.forgot_password }}</h2>
        <p>{{ t.forgot_password_desc }}</p>
        <form action="{{ url_for('forgot_password') }}" method="POST" class="auth-form">
            <input type="text" name="username" placeholder="{{ t.username }}" required>
            <button type="submit">{{ t.reset_password }}</button>
        </form>
        <p><a href="{{ url_for('login') }}">{{ t.back_to_login }}</a></p>
    </div>
{% endblock %}
