<!-- templates/login.html -->
{% extends "layout.html" %}
{% block title %}{{ t.login }}{% endblock %}
{% block content %}
    <div class="auth-container">
        <h2>{{ t.login_to_synapse }}</h2>
        <form action="{{ url_for('login') }}" method="POST" class="auth-form">
            <input type="text" name="username" placeholder="{{ t.username }}" required>
            <input type="password" name="password" placeholder="{{ t.password }}" required>
            <div class="auth-options">
                <div class="checkbox-wrapper auth-checkbox">
                    <input type="checkbox" id="remember" name="remember" checked>
                    <label for="remember">{{ t.remember_me }}</label>
                </div>
                <a href="{{ url_for('forgot_password') }}" class="forgot-link">{{ t.forgot_password }}</a>
            </div>
            <button type="submit">{{ t.login }}</button>
        </form>
        <p>{{ t.dont_have_account }} <a href="{{ url_for('register') }}">{{ t.register }}</a></p>
    </div>
{% endblock %}
